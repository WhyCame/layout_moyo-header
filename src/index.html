<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header class="container">
      <a
        href="#"
        class="header_logo"
      >
        <img
          src="/src/images/logo.png"
          alt="Логотип"
        />
      </a>

      <div class="free__header__space"></div>

      <nav class="nav">
        <ul class="ul_buttons">
          <li>
            <a
              href="#apple"
              class="nav_button apple_button is-active"
            >
              Apple
            </a>
          </li>
          <li>
            <a
              href="#samsumg"
              class="nav_button"
            >
              Samsung
            </a>
          </li>
          <li>
            <a
              href="#smartphones"
              class="nav_button"
            >
              Smartphones
            </a>
          </li>
          <li>
            <a
              href="#laptops&computers"
              class="nav_button"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li>
            <a
              href="#gadgets"
              class="nav_button"
            >
              Gadgets
            </a>
          </li>
          <li>
            <a
              href="#tablets"
              class="nav_button"
            >
              Tablets
            </a>
          </li>
          <li>
            <a
              href="#photo"
              class="nav_button"
            >
              Photo
            </a>
          </li>
          <li>
            <a
              href="#video"
              class="nav_button"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <h1>Moyo header</h1>
  </body>
</html>
